baseURL = 'https://2004Island.github.io/searanch/'
languageCode = 'en-us'
title = 'My Documentation Site'
theme = 'hugo-book'

# Disable Hugo modules (use theme as git submodule instead)
disableKinds = []

# Book theme configuration
[params]
  # (Optional, default light) Sets color theme: light, dark or auto.
  BookTheme = 'auto'

  # (Optional, default true) Controls table of contents visibility on right side of pages.
  BookToC = true

  # (Optional, default none) Set leaf bundle to render as side menu
  # BookMenuBundle = '/menu'

  # (Optional, default docs) Specify section of content to render as menu
  BookSection = 'docs'

  # Set source repository location.
  BookRepo = 'https://github.com/2004Island/searanch'

  # Enable "Edit this page" links for 'doc' page type.
  BookEditPath = 'edit/main'

  # Configure the date format used on the pages
  BookDateFormat = 'January 2, 2006'

  # (Optional, default true) Enables search function with flexsearch
  BookSearch = true

[menu]
  [[menu.before]]
    name = "GitHub"
    url = "https://github.com/2004Island/searanch"
    weight = 10

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

# Ignore theme files when building
[module]
  [[module.mounts]]
    source = "content"
    target = "content"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "data"
    target = "data"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "i18n"
    target = "i18n"
  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"
