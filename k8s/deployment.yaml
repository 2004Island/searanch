apiVersion: apps/v1
kind: Deployment
metadata:
  name: searanch-docs
  labels:
    app: searanch-docs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: searanch-docs
  template:
    metadata:
      labels:
        app: searanch-docs
    spec:
      containers:
        - name: searanch-docs
          image: ghcr.io/2004island/searanch:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
